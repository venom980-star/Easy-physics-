
    @<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Easy Physics | GPT-4 Solver</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #1f3c88, #3f72af);
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 3rem;
    }
    .container {
      background-color: white;
      color: black;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      margin: 20px auto;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    #output {
      margin-top: 30px;
      text-align: left;
      background: #f3f3f3;
      padding: 20px;
      border-radius: 10px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>‚öõÔ∏è Easy Physics</h1>
  <p>AI-powered solver for tough physics numericals using GPT-4</p>

  <div class="container">
    <h2>üîç Physics Numerical Solver (GPT-4)</h2>
    <textarea id="question" placeholder="Enter your physics numerical here..."></textarea>
    <br>
    <button onclick="solveQuestion()">Solve</button>

    <div id="output">Solution will appear here...</div>
  </div>

  <footer>
    Made with ‚ù§Ô∏è for students | EasyPhysics ¬© 2025
  </footer>

  <script>
    async function solveQuestion() {
      const question = document.getElementById("question").value;
      const output = document.getElementById("output");

      if (!question.trim()) {
        output.innerHTML = "‚ö†Ô∏è Please enter a question.";
        return;
      }

      output.innerHTML = "‚è≥ Solving with GPT-4...";

      try {
        const response = await fetch("https://YOUR_BACKEND_URL/solve", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question: question })
        });

        const data = await response.json();

        if (data.solution) {
          output.innerHTML = `<b>‚úÖ Solution:</b><br><pre>${data.solution}</pre>`;
        } else {
          output.innerHTML = "‚ö†Ô∏è No solution returned.";
        }
      } catch (error) {
        console.error(error);
        output.innerHTML = "‚ö†Ô∏è Error: Could not connect to backend server.";
      }
    }
  </script>

</body>
</html>
