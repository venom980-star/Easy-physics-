<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a2e;
      color: white;
      text-align: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    body.light {
      background: #f5f5f5;
      color: #111;
    }

    h1 {
      margin-bottom: 1rem;
    }

    #timer {
      font-size: 5rem;
      margin: 20px 0;
    }

    .controls button, .settings button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #e94560;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
    }

    .controls button:hover, .settings button:hover {
      background: #ff5f7e;
    }

    .settings input {
      width: 50px;
      padding: 5px;
      margin: 0 5px;
    }

    .settings {
      margin-bottom: 15px;
    }

    progress {
      width: 100%;
      height: 20px;
      margin-top: 15px;
    }

    #session-count {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Pomodoro Clock</h1>

  <div class="settings">
    Work: <input type="number" id="work-minutes" value="25" min="1" /> min
    Break: <input type="number" id="break-minutes" value="5" min="1" /> min
    <button onclick="applySettings()">Apply</button>
  </div>

  <div id="timer">25:00</div>
  <progress id="progress" value="0" max="100"></progress>

  <div class="controls">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
    <button onclick="toggleTheme()">Toggle Theme</button>
  </div>

  <div id="mode">Work Session</div>
  <div>Sessions Completed Today: <span id="session-count">0</span></div>

  <audio id="ding" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" preload="auto"></audio>

  <script>
    let workDuration = 25 * 60;
    let breakDuration = 5 * 60;
    let currentTime = workDuration;
    let isRunning = false;
    let isWorkTime = true;
    let timerInterval;
    let sessionCount = parseInt(localStorage.getItem("pomodoro_sessions")) || 0;

    const timerDisplay = document.getElementById("timer");
    const modeDisplay = document.getElementById("mode");
    const progressBar = document.getElementById("progress");
    const sessionCounter = document.getElementById("session-count");
    const ding = document.getElementById("ding");

    function updateDisplay() {
      const minutes = String(Math.floor(currentTime / 60)).padStart(2, '0');
      const seconds = String(currentTime % 60).padStart(2, '0');
      timerDisplay.textContent = `${minutes}:${seconds}`;
      const total = isWorkTime ? workDuration : breakDuration;
      progressBar.value = ((total - currentTime) / total) * 100;
    }

    function startTimer() {
      if (!isRunning) {
        timerInterval = setInterval(() => {
          currentTime--;
          updateDisplay();

          if (currentTime <= 0) {
            ding.play();
            if (isWorkTime) {
              sessionCount++;
              localStorage.setItem("pomodoro_sessions", sessionCount);
              sessionCounter.textContent = sessionCount;
            }
            isWorkTime = !isWorkTime;
            currentTime = isWorkTime ? workDuration : breakDuration;
            modeDisplay.textContent = isWorkTime ? "Work Session" : "Break Time";
          }
        }, 1000);
        isRunning = true;
      }
    }

    function pauseTimer() {
      clearInterval(timerInterval);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      isWorkTime = true;
      currentTime = workDuration;
      modeDisplay.textContent = "Work Session";
      updateDisplay();
    }

    function applySettings() {
      workDuration = parseInt(document.getElementById("work-minutes").value) * 60;
      breakDuration = parseInt(document.getElementById("break-minutes").value) * 60;
      resetTimer();
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
    }

    // Initial setup
    sessionCounter.textContent = sessionCount;
    updateDisplay();
  </script>
</body>
</html>
